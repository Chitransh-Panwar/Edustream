<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />
  
</head>
<body style="font-family: 'Lexend', sans-serif; margin: 0; padding: 0;">
  
  <!-- background -->
  <div 
    style="position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color:#14191f;
           background-size: cover;
           background-position: center;
           background-attachment: fixed;
           opacity: 1;
           z-index: -1;">
  </div>

  <!-- foreground -->
  <div
    style="position: relative;
           width: 40%;
           height: 100%;
           margin-left: 30%;
           font-family: 'Lexend', sans-serif;
           color: white;
           background-color: rgba(255, 255, 255, 0);
           background-size: cover;
           background-attachment: scroll;
           background-position: center;
           padding: 20px;
           padding-top: 0px;
           z-index: 0;">
        <h1 style="text-align: center;">Submission form for student</h1>
        <form style="margin-left: 30px;">
            <label for="name" style="font-size: 20px; color: white;">Your name:</label><br>
                <input
                   type="text"
                   id="name"
                   name="name"
                   placeholder="Your name"
                   style="
                    padding-left: 10px;
                    width: 60%;
                    height: 40px;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    font-size: 17px;
                    border-radius: 15px;
                    color: white;                      /* Text color */
                    background-color: #283240;         /* Dark background */
                    border: 2px solid grey;            /* Visible border */
                    outline: none;
                "
            required
        >
        <br>
        <label for="Email" style="font-size: 20px; color: white;">Your email:</label><br>
                <input
                   type="text"
                   id="email"
                   email="email"
                   placeholder="Your email"
                   style="
                    padding-left: 10px;
                    width: 60%;
                    height: 40px;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    font-size: 17px;
                    border-radius: 15px;
                    color: white;                      /* Text color */
                    background-color: #283240;         /* Dark background */
                    border: 2px solid grey;            /* Visible border */
                    outline: none;
                "
            required
        ><br>
        <label for="subject" style="font-size: 20px; color: white;">Choose subject</label><br>
            <select id="subject" name="subject" required  style="
                    padding-left: 10px;
                    width: 60%;
                    height: 40px;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    font-size: 17px;
                    border-radius: 15px;
                    color: white;                      /* Text color */
                    background-color: #283240;         /* Dark background */
                    border: 2px solid grey;            /* Visible border */
                    outline: none;
                ">
                <option value="">select option</option>
                <option value="science">science</option>
                <option value="Maths">Maths</option>
                <option value="social">social</option>

            </select>
            <br>
            <!-- Hidden input -->
            <label for="file" style="font-size: 20px; color: white; margin-bottom: 10px;">Upload File:</label><br>
            <input type="file" id="file" name="file" style="display: none;" />

<!-- Custom button and file name display -->
            <label for="file" style="
              display: inline-block;
              padding: 10px 20px;
              background-color: #3b82f6;
              color: white;
              font-size: 16px;
              border-radius: 10px;
              cursor: pointer;
            ">
             choose File
            </label>
            <span style="margin-left: 10px; color: #ccc;">No file chosen</span>


             <br>

            <label for="description" style="font-size: 20px; color: white; margin-top: 10px;">Brief Description:</label><br>
             <textarea id="description" name="description" rows="4" placeholder="Write a few lines about the content..." style="
                    padding-left: 10px;
                    width: 60%;
                    height: 40px;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    font-size: 17px;
                    border-radius: 15px;
                    color: white;                      /* Text color */
                    background-color: #283240;         /* Dark background */
                    border: 2px solid grey;            /* Visible border */
                    outline: none;
                "></textarea>
             <br>

             <!-- Submit Button -->
              <a href="theend.html" 
              style="display: inline-block; 
                      padding: 10px 20px; 
                      background-color: #3b82f6; 
                      color: white; 
                      border: none; 
                      border-radius: 6px; 
                      text-align: center;
                      font-family: inherit;
                     font-size: 16px;
                     text-decoration: none;
                     cursor: pointer;">
             Submit
            </a>

        </form>

    </div>
</body>
</html>
